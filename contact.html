<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Libre+Baskerville&family=Montserrat&family=Nunito+Sans:ital,opsz@1,6..12&family=Ubuntu&display=swap" rel="stylesheet">
    <link href=" ./contact_style.css" rel="stylesheet">
    <title>Conatct</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('./images/hero-background-image.jpg'); min-height:100%; background-size: cover;">
        <div class="card" style="width: 30rem; height: 31rem;">
            <div class="card-body">
            <h5 class="card-title">Get In Touch</h5>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Your Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control message" id="floatingInput" placeholder="Your message"  rows="10" style="height: auto;"></textarea>
                <label for="floatingInput">Message</label>
              </div>              
              <input class="btn btn-info" type="button" value="send text">
            </div>
        </div>
    </div>


</div>
</body>
</html>
